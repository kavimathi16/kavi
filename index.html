<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login • Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="center">
<div class="card">
<h1 class="brand">MyApp</h1>
<p class="subtitle">Sign in to your account</p>


<form id="loginForm" novalidate>
<div class="field">
<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="you@example.com" required />
<small class="error" id="emailError" aria-live="polite"></small>
</div>


<div class="field">
<label for="password">Password</label>
<div class="pw-row">
<input id="password" name="password" type="password" minlength="6" placeholder="••••••••" required />
<button type="button" id="togglePw" class="icon" aria-label="Show password">👁️</button>
</div>
<small class="error" id="pwError" aria-live="polite"></small>
</div>


<div class="controls">
<label class="remember"><input type="checkbox" id="remember"> Remember me</label>
<a class="link" href="#">Forgot?</a>
</div>


<button id="submitBtn" class="primary" type="submit">Sign in</button>


<div id="msg" role="status" aria-live="polite"></div>
</form>


<p class="muted">Don't have an account? <a href="#">Sign up</a></p>
</div>
</main>


<script src="script.js"></script>
</body>
</html>
